<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Employee Registration</title>
    <link rel="stylesheet" href="../css/empDetails.css">
</head>
<body>
    <header class="Header">
        <div class="InsideHeader">
            <img src="../assets/logo.png" alt="Logo">
            <div>
                <span class="LogoText TextEmployee">EMPLOYEE</span><br>
                <span class="LogoText">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="TitleAndButtonsParent">
        <div class="TitleAndButtons">
            <span class="TitleEMPdetails">Employee Details</span>
            <div class="SearchandAddButtons">
                <input type="text" id="Searchinput" class="srch" onkeyup="filterjson();" value="" placeholder="Search here.."/>
                <!-- <input type="text" id="Searchinput" class="srch" placeholder="Search.." name="search" onkeyup="filterjson();" value="one" > -->
                <button class="searchButton"type="search"><img src="../assets/icons8-search.svg" alt="Search" ></button>
                <button class="addUserButton" type="add" id="addUserr"><img class="addButtonImage" src="../assets/add-24px.svg" alt="Add"><span class="addUserText"><a href="..\pages\empPayroll.html">Add User</a></span></button>
            </div>
        </div>
    </div>

    <div class="DetailsContentParent">
        <div class="DetailsContent">
            <table class="MainTable" id="employeeList">
              <thead>
                <tr class="TableHeadders">
                    <th class="ProfilePicColomn"></th>
                    <th class="TableHeaderTextStyle NameColomn wdtt">NAME</th>
                    <th class="TableHeaderTextStyle GenderColomn">GENDER</th>
                    <th class="TableHeaderTextStyle DepartmentColomn">DEPARTMENT</th>
                    <th class="TableHeaderTextStyle SalaryColomn">SALARY</th>
                    <th class="TableHeaderTextStyle StartDateColomn">START DATE</th>
                    <th class="TableHeaderTextStyle ActionsColomn">ACTIONS</th>
                </tr>
              </thead>
              <tbody class="tbd">

              </tbody>
                
            </table>
        </div>
    </div>
    <script src="../scripts/empDetails.js"></script>
</body>
</html>
